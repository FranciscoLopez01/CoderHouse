    <form action="" class="formulario">
      <fieldset>
        <legend>¡Contactanos!</legend>
        <label for="nombre">Nombre/Empresa:</label>
        <input
          type="id"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
          required
        />
        <br />
        <label for="apellido">Apellido:</label>
        <input
          type="id"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su apellido"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese su correo electronico"
        />
        <br />
        <div>¿Nos seguis en las redes?</div>
        <div>Si, los sigo</div>
        <input type="radio" id="redes" value="redes" />
        <div>No los sigo</div>
        <input type="radio" id="redes" value="redes" />

        <br />
        <label for="motivo">Motivo:</label>
        <select name="motivo" id="motivo">
          <option value="Sponsor">Sponsor</option>
          <option value="Dudas">Preguntas/Consulta</option>
          <option value="Otro">Otro</option>
          required
        </select>
        <br />
        <label for="mensaje">Mensaje:</label>
        <br />
        <textarea
          type="mensaje"
          name="mensaje"
          id="mensaje"
          placeholder="Resuma brevemente lo que necesite.¡Los leemos!"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <div>Acepto terminos y condiciones</div>
        <input type="checkbox" name="condiciones" id="condiciones" value="1" />
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </fieldset>
    </form>
